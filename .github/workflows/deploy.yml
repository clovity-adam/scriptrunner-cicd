name: Deploy ScriptRunner Scripts (Test via Tailscale)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install Tailscale on the GitHub-hosted runner
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # Bring this runner onto your tailnet
      - name: Tailscale up
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          sudo tailscaled &

          # Give tailscaled a moment to start
          sleep 5

          # Join the tailnet; hostname is just for identification
          sudo tailscale up \
            --authkey="${TS_AUTHKEY}" \
            --hostname="gh-actions-${GITHUB_RUN_ID}" \
            --ssh=false

          echo "Tailscale status:"
          sudo tailscale status

      - name: Deploy ScriptRunner artifact
        env:
            SSH_HOST: rhel-jira-02
            SSH_USER: root                   # or service account
            SHARED_HOME: /mnt/jira_shared
            RELEASE_VER: ${{ github.run_number }}-${{ github.sha }}
            SSH_OPTS: -o StrictHostKeyChecking=accept-new
        run: bash ops/deploy.sh
