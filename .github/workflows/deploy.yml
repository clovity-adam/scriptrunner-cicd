name: Deploy ScriptRunner Scripts (Test via Tailscale)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Tailscale up
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTHKEY }}
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up \
            --authkey="${TS_AUTHKEY}" \
            --hostname="gh-actions-${GITHUB_RUN_ID}" \
            --ssh=false
          sudo tailscale status

      # ðŸ”‘ SSH key setup for this job
      - name: Setup SSH key
        env:
          SSH_HOST: rhel-jira-02
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Pre-populate known_hosts so StrictHostKeyChecking can be on
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy ScriptRunner artifact
        env:
          SSH_HOST: rhel-jira-02      # hostname works because of Tailscale
          SSH_USER: root              # or jira_deploy, etc.
          SHARED_HOME: /mnt/jira_shared
          RELEASE_VER: ${{ github.run_number }}-${{ github.sha }}
          SSH_OPTS: -o StrictHostKeyChecking=yes
        run: bash ops/deploy.sh
